name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  status: {}

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
    - name: Merge pull requests
      uses: pascalgn/automerge-action@a7a731467672c853f76342a06615311a787d5591
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        LABELS: "!wip,!work in progress"
        MERGE_METHOD: "squash"
        COMMIT_MESSAGE_TEMPLATE: "pull-request-title"
